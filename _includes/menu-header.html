<!--  Replace menu links here -->

  {% for item in site.menus.header-menu %}
    {%- unless item.url contains 'page' -%}
      <li class="menu-item-{{ loop.index }} nav-item {% if page.url == item.url %}active{% endif %}" >
        <a href="{{ item.url }}" title="{{ item.title }}" class="nav-link" >{{ item.title }}</a>
      </li>
    {%- endunless -%}
  {% endfor %}
